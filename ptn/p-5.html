<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
    <div id="table"></div>

    <script>
      let i = 1; j = 1 ; k = '';

while(i <= 100)
		{
            k = i + j;
			i = j;
			j = k;

			document.getElementById('table').innerHTML += i + "<br/>";
		}
    </script>
</body>
</html>

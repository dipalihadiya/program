<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Integers</title>
</head>
<body>
    <div id="sumDisplay"></div>

    <script>
        var total = 0;
let num = 0;

do {
    total += num;

    num++;

} while (num <= 30);

document.getElementById('sumDisplay').innerHTML = total;

    </script>
</body>
</html>

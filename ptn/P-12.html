<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Squares</title>
</head>
<body>
    <h2 id="table"></h2>

    <script>
        let msg = document.getElementById('table').innerHTML;
        let sum = 0;

        for(let i = 1; i <= i <= 100; i++){
            
            sum += i * i;
        }
        document.getElementById('table').innerHTML = sum;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Numbers</title>
</head>
<body>
    <div id="table"></div>

    <script>
      var num = 151;
var sum = 0;
var temp;
var rum;

temp = num;

while(num != 0){
    rum = num % 10 ;
    sum =(sum * 10) + rum  ;
    num = parseInt(num / 10);
}

if(temp == sum){
    document.getElementById('table').innerHTML = temp + " is palindrome";
}
else{
    document.getElementById('table').innerHTML = temp + " is not palindrome";
}


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
</head>
<body>
    <h1 id="table"></h1>

    <script>
       

let n=5;
let i=1;
let fact=1;
let msg = document.getElementById("msg");

while(i<=n){
    
  fact = fact*i 
  i++
}
msg.innerHTML = fact;


    </script>
</body>
</html>

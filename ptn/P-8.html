<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disarium Numbers</title>
</head>
<body>
    <div id="disariumNumbers"></div>

    <script>
       var givenNumber = 100;

    for (let currentNumber = 1; currentNumber <= givenNumber; currentNumber++) {
    let numDigits = 0;
    let tempNumber = currentNumber;
    let temp = currentNumber;
    let sum = 0;

    while (tempNumber > 0) {
        tempNumber = (tempNumber - (tempNumber % 10)) / 10;
        numDigits++;
    }

    while (temp > 0) {
        let digit = temp % 10;
        let product = 1;

        for (let i = 0; i < numDigits; i++) {
            product *= digit;
        }

        sum += product;
        temp = (temp - digit) / 10;
    }

    if (sum == currentNumber) {
        console.log(currentNumber);
    }
}
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Display</title>
</head>
<body>
    <h2 id="str"></h2>

    <script>
       
let str=' ';
let a=1;

for(let i=1;i<=5;i++){

    for(let j=1;j<=i;j++){

        str+=`${a} `;
        a++;
    }
    str+='<br>'
}
document.getElementById('str').innerHTML= str



    </script>
</body>
</html>

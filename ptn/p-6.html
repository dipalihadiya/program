<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
</head>
<body>
    <div id="table"></div>

    <script>
      var n = 2;
var i = 1;
var num = 0;

while(i <= n){

  if(n % i == 0){

      num++;
  }
  i++;

}

if(num == 2){
    document.getElementById('table').innerHTML = n + " is a prime number";
  }
  else{
    document.getElementById('table').innerHTML = n + " is not a prime number";
  }
    </script>
</body>
</html>

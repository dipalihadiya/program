<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Numbers</title>
</head>
<body>
    <h2 id="table"></h2>

    <script>
        
let sum = 0 ;
let number = 153;
let temp;
let num ;

temp = number;
while (temp > 0) {

    num = temp % 10;
    sum += num * num * num;
   
    temp = parseInt(temp / 10); 
}

if (sum == number) {
    document.getElementById('table').innerHTML = number +' is Armstrong number.'
}
else {
    document.getElementById('table').innerHTML = number +' is not Armstrong number.';
}
    </script>
</body>
</html>
